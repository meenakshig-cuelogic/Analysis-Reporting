 {%load static%}
<html>

<head>
    <meta charset="utf-8">
    <title> Signup </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'analysisreport/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <script src="{% static 'analysisreport/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'analysisreport/js/bootstrapvalidations.js' %}"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
    <link rel="stylesheet" type="text/css" href="{% static 'analysisreport/css/signup.css' %}" />
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <img class="logo" alt="Brand" src="/static/analysisreport/media/logo.png">
            </div>
            <div class="collapse navbar-collapse">
                <!-- not able to apply green color and alinment is not coming right -->
                <ul class="nav navbar-nav navbar-right">
                    <li class="links"><a href="/analysisreport/landpage">HOME</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <section>
        <div class="container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            <h3>SIGNUP</h3>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form id="myform" action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> {{form.username}}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span> {{form.email}}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> {{form.password}}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> {{form.password_again}}
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class=" btn-default form-control">Register
                            </button>
                        </div>
                        <div class="form-group text-center">
                            <p>Already a member?<a href="/analysisreport/landpage/login1/"> Login </a> here</p>
                        </div>
                    </form>
                </div>
            </div>
    </section>
</body>

</html>
